<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Example</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="payment-form">
        <div id="loader" class="loader" hidden></div>
        <h2 class="form-title">Stripe Payment Example</h2>
        <div id="card-number-element" class="stripe-input"></div>
        <div id="card-expiry-element" class="stripe-input"></div>
        <div id="card-cvc-element" class="stripe-input"></div>
        <div id="card-errors" role="alert"></div>
        <button type="submit">Submit Payment</button>
    </form>
</body>

</html>
